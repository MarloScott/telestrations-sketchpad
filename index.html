<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Telestrations Sketchpad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #121212;
      min-height: 100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow: hidden;
      touch-action: manipulation;
      position: relative;
    }

    .screen {
      display: none;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      color: #333;
      align-items: center;
      justify-content: center;
    }

    .paper-card {
      background: #f8f8f0;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      border: 3px solid #333;
      overflow: hidden;
    }

    .paper-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: inherit;
      border-radius: inherit;
      border: 3px solid #333;
      transform: rotate(-1deg);
      z-index: -1;
    }

    .doodle-corner {
      position: absolute;
      font-size: 24px;
      opacity: 0.6;
      font-family: 'Gaegu', cursive;
    }

    .doodle-corner.top-left {
      top: 10px;
      left: 10px;
      transform: rotate(-15deg);
    }

    .doodle-corner.top-right {
      top: 10px;
      right: 10px;
      transform: rotate(15deg);
    }

    .doodle-corner.bottom-left {
      bottom: 10px;
      left: 10px;
      transform: rotate(-15deg);
    }

    .doodle-corner.bottom-right {
      bottom: 10px;
      right: 10px;
      transform: rotate(15deg);
    }

    .screen.active {
      display: flex;
    }

    h1 {
      font-family: 'Gaegu', cursive;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: 700;
    }

    h2 {
      font-family: 'Gaegu', cursive;
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 15px;
      color: #333;
      font-weight: 400;
    }

    .progress {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 10px;
      background: #333;
      color: #f8f8f0;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-family: 'Gaegu', cursive;
    }

    button {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin: 8px 0;
      transition: transform 0.2s, box-shadow 0.2s;
      min-height: 60px;
      position: relative;
      overflow: hidden;
    }

    button.primary {
      background: #FFD93D;
      color: #333;
      border: 3px solid #333;
      padding: 18px 30px;
      font-size: 1.2em;
      border-radius: 15px;
      box-shadow: 0 4px 0 #000, 0 6px 12px rgba(0,0,0,0.3);
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #000, 0 8px 16px rgba(0,0,0,0.4);
    }

    button.primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 0 #000, 0 4px 8px rgba(0,0,0,0.3);
    }

    button.secondary {
      background: transparent;
      color: #333;
      border: 3px solid #333;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 12px;
      min-height: 50px;
    }

    button.secondary:hover {
      background: rgba(51, 51, 51, 0.1);
      transform: translateY(-2px);
    }

    button.danger {
      background: #FF6B6B;
      color: white;
      border: 3px solid #333;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 12px;
    }

    button.danger:hover {
      background: #FF5252;
      transform: translateY(-2px);
    }

    input[type="text"] {
      width: 100%;
      padding: 18px;
      font-size: 1.2em;
      border: 3px solid #333;
      border-radius: 10px;
      margin: 10px 0;
      background: #f8f8f0;
      font-family: 'Poppins', sans-serif;
    }

    .stepper-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .stepper-btn {
      width: 60px;
      height: 60px;
      border: 3px solid #333;
      background: #f8f8f0;
      border-radius: 50%;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Gaegu', cursive;
    }

    .stepper-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .stepper-btn:active {
      transform: translateY(0);
    }

    .stepper-value {
      font-size: 2.5em;
      font-weight: bold;
      min-width: 80px;
      text-align: center;
      font-family: 'Gaegu', cursive;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 18px;
      font-size: 1.3em;
      border: 3px solid #333;
      border-radius: 10px;
      margin: 10px 0;
      min-height: 80px;
      resize: none;
      background: #f8f8f0;
      font-family: 'Poppins', sans-serif;
    }

    /* Setup Screen */
    #setupScreen .options {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
    }

    /* Draw Screen */
    #drawScreen {
      padding: 10px;
      overflow-y: auto;
      max-height: 100vh;
    }

    #canvas {
      background: white;
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      touch-action: none;
      cursor: crosshair;
      display: block;
      width: 100%;
      max-height: 60vh;
    }

    .tools {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 15px 0;
      flex-wrap: wrap;
      background: #333;
      padding: 15px;
      border-radius: 10px;
    }

    .tool-group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 120px;
    }

    .tool-group label {
      font-size: 0.9em;
      font-weight: bold;
      color: #f8f8f0;
    }

    input[type="range"] {
      flex: 1;
      min-width: 80px;
    }

    input[type="color"] {
      width: 50px;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .tool-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tool-buttons button {
      flex: 1;
      min-width: 80px;
      font-size: 0.9em;
      padding: 12px;
      min-height: 45px;
      background: #f8f8f0;
      color: #333;
      border: 3px solid #333;
    }

    .tool-buttons button.active {
      background: #FF6B6B;
      color: white;
    }

    .tool-buttons button.active {
      background: #e74c3c;
    }

    /* Write Screen */
    #writeScreen .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Reveal Screen */
    #revealScreen .step-display {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .step-content {
      background: white;
      border: 3px solid #333;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step-content img {
      max-width: 100%;
      max-height: 50vh;
      border-radius: 5px;
    }

    .previous-display {
      max-width: 80%;
      margin: 0 auto 15px auto;
      background: rgba(248, 248, 240, 0.3);
      border: 1px solid rgba(51, 51, 51, 0.3);
      border-radius: 8px;
      padding: 10px;
      display: none;
      text-align: center;
    }

    .previous-display.show {
      display: block;
    }

    .previous-display p {
      margin: 0;
      font-size: 1.1em;
      color: #333;
      word-wrap: break-word;
    }

    .previous-display img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 4px;
    }

    .step-content p {
      font-size: 1.5em;
      color: #333;
      word-wrap: break-word;
      text-align: center;
    }

    .navigation {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .navigation button {
      flex: 1;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .action-buttons button {
      flex: 1;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #f8f8f0;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      border: 3px solid #333;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    .modal-content p {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    .modal-buttons button {
      flex: 1;
    }

    @media (max-width: 480px) {
      .paper-card {
        width: 95%;
        padding: 25px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      button {
        font-size: 1em;
        padding: 15px 20px;
        min-height: 50px;
      }

      .stepper-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5em;
      }

      .stepper-value {
        font-size: 2em;
        min-width: 60px;
      }

      .doodle-corner {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Setup Screen -->
  <div id="setupScreen" class="screen active">
    <div class="paper-card">
      <div class="doodle-corner top-left">‚úèÔ∏è</div>
      <div class="doodle-corner top-right">üé®</div>
      <div class="doodle-corner bottom-left">üí°</div>
      <div class="doodle-corner bottom-right">üìù</div>
      
      <h1>Telestrations Sketchpad</h1>
      <div class="options">
        <div>
          <label for="stepCount" style="display: block; margin-bottom: 10px; font-size: 1.1em; text-align: center;">
            Number of rounds (0 = unlimited):
          </label>
          <div class="stepper-container">
            <button class="stepper-btn" onclick="changeStepCount(-1)">‚àí</button>
            <div class="stepper-value" id="stepCountDisplay">0</div>
            <button class="stepper-btn" onclick="changeStepCount(1)">+</button>
          </div>
          <input type="hidden" id="stepCount" min="0" max="50" value="0">
        </div>
        <button class="primary" onclick="startGame()">Start Game</button>
        <button class="secondary" onclick="loadGame()">Resume Saved Game</button>
      </div>
    </div>
  </div>

  <!-- Draw Screen -->
  <div id="drawScreen" class="screen">
    <div class="paper-card">
      <div class="doodle-corner top-left">üé®</div>
      <div class="doodle-corner top-right">‚úèÔ∏è</div>
      
      <div class="progress" id="drawProgress"></div>
      <div id="previousGuess" class="previous-display"></div>
      <canvas id="canvas"></canvas>
      <div class="tools">
        <div class="tool-group">
          <label>Size:</label>
          <input type="range" id="brushSize" min="1" max="30" value="5">
        </div>
        <div class="tool-group">
          <label>Color:</label>
          <input type="color" id="colorPicker" value="#000000">
        </div>
      </div>
      <div class="tool-buttons">
        <button id="eraserBtn" onclick="toggleEraser()">Eraser</button>
        <button onclick="clearCanvas()">Clear</button>
      </div>
      <div class="action-buttons">
        <button class="secondary" onclick="showBackConfirm()">‚Üê Back</button>
        <button class="primary" onclick="submitDrawing()">Next ‚Üí</button>
      </div>
      <button class="secondary" onclick="showRestartConfirm()" style="margin-top: 10px;">Restart Game</button>
    </div>
  </div>

  <!-- Write Screen -->
  <div id="writeScreen" class="screen">
    <div class="paper-card">
      <div class="doodle-corner top-left">‚úçÔ∏è</div>
      <div class="doodle-corner top-right">üí≠</div>
      
      <div class="progress" id="writeProgress"></div>
      <div class="content">
        <div id="previousDrawing" class="previous-display"></div>
        <h2>What was the previous drawing?</h2>
        <textarea id="guessInput" placeholder="Type your guess here..." maxlength="200"></textarea>
        <div class="action-buttons">
          <button class="secondary" onclick="showBackConfirm()">‚Üê Back</button>
          <button class="primary" onclick="submitGuess()">Next ‚Üí</button>
        </div>
        <button class="secondary" onclick="showRestartConfirm()" style="margin-top: 10px;">Restart Game</button>
      </div>
    </div>
  </div>

  <!-- Reveal Screen -->
  <div id="revealScreen" class="screen">
    <div class="paper-card">
      <div class="doodle-corner top-left">üìñ</div>
      <div class="doodle-corner top-right">üé≠</div>
      
      <h2>The Story</h2>
      <div class="progress" id="revealProgress"></div>
      <div class="step-display">
        <div class="step-content" id="revealContent"></div>
      </div>
      <div class="navigation">
        <button class="secondary" onclick="prevStep()">‚Üê Prev</button>
        <button class="secondary" onclick="nextStep()">Next ‚Üí</button>
      </div>
      <div class="action-buttons" style="margin-top: 20px;">
        <button class="secondary" onclick="exportJSON()">Download JSON</button>
        <button class="danger" onclick="resetGame()">New Game</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <div class="modal-buttons">
        <button class="secondary" onclick="closeModal()">Cancel</button>
        <button class="danger" id="modalConfirm" onclick="confirmAction()">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    // Game state
    let gameState = {
      steps: [],           // Array of {type: 'draw'|'write', data: imageDataURL|text}
      currentStep: 0,
      maxSteps: 0,         // 0 = unlimited
      revealIndex: 0       // For reveal screen navigation
    };

    let isDrawing = false;
    let currentAction = null; // For modal confirmation

    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isErasing = false;

    // Setup draw screen scrolling behavior
    function setupDrawScreenScrolling() {
      const drawScreen = document.getElementById('drawScreen');
      const canvas = document.getElementById('canvas');
      
      // Re-enable scrolling by default
      document.body.style.overflow = 'auto';

      // Disable scrolling when starting to draw on canvas
      canvas.addEventListener('pointerdown', (e) => {
        document.body.style.overflow = 'hidden';
      });

      // Re-enable scrolling when drawing ends
      canvas.addEventListener('pointerup', (e) => {
        document.body.style.overflow = 'auto';
      });

      // Re-enable scrolling when pointer leaves canvas
      canvas.addEventListener('pointerout', (e) => {
        document.body.style.overflow = 'auto';
      });

      // Re-enable scrolling on any pointerdown outside canvas
      drawScreen.addEventListener('pointerdown', (e) => {
        if (!canvas.contains(e.target)) {
          document.body.style.overflow = 'auto';
        }
      });

      // Handle touch events for mobile compatibility
      canvas.addEventListener('touchstart', (e) => {
        document.body.style.overflow = 'hidden';
      });

      canvas.addEventListener('touchend', (e) => {
        document.body.style.overflow = 'auto';
      });
    }

    // Initialize canvas size
    function initCanvas() {
      const container = canvas.parentElement;
      canvas.width = container.clientWidth - 20;
      canvas.height = Math.min(window.innerHeight * 0.6, 600);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
    }

    // Stepper functionality
    function changeStepCount(delta) {
      const input = document.getElementById('stepCount');
      const display = document.getElementById('stepCountDisplay');
      let currentValue = parseInt(input.value) || 0;
      currentValue = Math.max(0, Math.min(50, currentValue + delta));
      input.value = currentValue;
      display.textContent = currentValue;
    }

    // Start game
    function startGame() {
      const stepCount = parseInt(document.getElementById('stepCount').value) || 0;
      gameState = {
        steps: [],
        currentStep: 0,
        maxSteps: stepCount,
        revealIndex: 0
      };
      saveGame();
      nextMode();
    }

    // Load saved game
    function loadGame() {
      const saved = localStorage.getItem('telestrations');
      if (saved) {
        gameState = JSON.parse(saved);
        if (gameState.steps.length === 0) {
          alert('No saved game found!');
          return;
        }
        // Resume where we left off
        nextMode();
      } else {
        alert('No saved game found!');
      }
    }

    // Save game to localStorage
    function saveGame() {
      localStorage.setItem('telestrations', JSON.stringify(gameState));
    }

    // Determine next mode
    function nextMode() {
      const nextType = gameState.steps.length === 0 ? 'draw' :
                       (gameState.steps[gameState.steps.length - 1].type === 'draw' ? 'write' : 'draw');

      // Check if we've reached max steps
      if (gameState.maxSteps > 0 && gameState.steps.length >= gameState.maxSteps) {
        showReveal();
        return;
      }

      if (nextType === 'draw') {
        showDrawScreen();
      } else {
        showWriteScreen();
      }
    }

    // Show draw screen
    function showDrawScreen() {
      hideAllScreens();
      document.getElementById('drawScreen').classList.add('active');
      initCanvas();
      clearCanvas();
      updateProgress('draw');

      // Show previous guess if available
      const prevGuessDiv = document.getElementById('previousGuess');
      if (gameState.steps.length > 0 && gameState.steps[gameState.steps.length - 1].type === 'write') {
        prevGuessDiv.innerHTML = `<p><strong>Previous Guess:</strong><br>${escapeHtml(gameState.steps[gameState.steps.length - 1].data)}</p>`;
        prevGuessDiv.classList.add('show');
      } else {
        prevGuessDiv.classList.remove('show');
      }

      // Set up scrolling behavior
      setupDrawScreenScrolling();
    }

    // Show write screen
    function showWriteScreen() {
      hideAllScreens();
      document.getElementById('writeScreen').classList.add('active');
      document.getElementById('guessInput').value = '';
      updateProgress('write');

      // Show previous drawing if available
      const prevDrawingDiv = document.getElementById('previousDrawing');
      if (gameState.steps.length > 0 && gameState.steps[gameState.steps.length - 1].type === 'draw') {
        prevDrawingDiv.innerHTML = `<img src="${gameState.steps[gameState.steps.length - 1].data}" alt="Previous Drawing">`;
        prevDrawingDiv.classList.add('show');
      } else {
        prevDrawingDiv.classList.remove('show');
      }

      document.getElementById('guessInput').focus();
    }

    // Update progress indicator
    function updateProgress(mode) {
      const stepNum = gameState.steps.length + 1;
      const maxSteps = gameState.maxSteps > 0 ? ` of ${gameState.maxSteps}` : '';
      const modeText = mode === 'draw' ? 'üé® DRAW' : '‚úçÔ∏è WRITE';
      const text = `Step ${stepNum}${maxSteps} - ${modeText}`;

      if (mode === 'draw') {
        document.getElementById('drawProgress').textContent = text;
      } else {
        document.getElementById('writeProgress').textContent = text;
      }
    }

    // Canvas drawing
    canvas.addEventListener('pointerdown', startDrawing);
    canvas.addEventListener('pointermove', draw);
    canvas.addEventListener('pointerup', stopDrawing);
    canvas.addEventListener('pointerout', stopDrawing);

    function startDrawing(e) {
      isDrawing = true;
      const pos = getPointerPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();

      const pos = getPointerPos(e);
      const brushSize = document.getElementById('brushSize').value;
      const color = document.getElementById('colorPicker').value;

      if (isErasing) {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.lineWidth = brushSize * 2;
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = color;
        ctx.lineWidth = brushSize;
      }

      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
    }

    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) * (canvas.width / rect.width),
        y: (e.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    function toggleEraser() {
      isErasing = !isErasing;
      const btn = document.getElementById('eraserBtn');
      btn.classList.toggle('active', isErasing);
      btn.textContent = isErasing ? 'Pen' : 'Eraser';
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Submit drawing
    function submitDrawing() {
      const dataURL = canvas.toDataURL('image/png');
      gameState.steps.push({
        type: 'draw',
        data: dataURL
      });
      saveGame();

      // Check if game is complete
      if (gameState.maxSteps > 0 && gameState.steps.length >= gameState.maxSteps) {
        showReveal();
      } else {
        // Ask if they want to continue or finish
        if (gameState.maxSteps === 0 && gameState.steps.length >= 4) {
          showFinishOption();
        } else {
          nextMode();
        }
      }
    }

    // Submit guess
    function submitGuess() {
      const guess = document.getElementById('guessInput').value.trim();
      if (!guess) {
        alert('Please enter your guess!');
        return;
      }

      gameState.steps.push({
        type: 'write',
        data: guess
      });
      saveGame();

      // Check if game is complete
      if (gameState.maxSteps > 0 && gameState.steps.length >= gameState.maxSteps) {
        showReveal();
      } else {
        // Ask if they want to continue or finish
        if (gameState.maxSteps === 0 && gameState.steps.length >= 4) {
          showFinishOption();
        } else {
          nextMode();
        }
      }
    }

    // Show finish option for unlimited mode
    function showFinishOption() {
      showModal(
        'Continue or Finish?',
        'Do you want to add another round or reveal the story?',
        'Continue',
        () => nextMode(),
        'Reveal',
        () => showReveal()
      );
    }

    // Show reveal screen
    function showReveal() {
      hideAllScreens();
      document.getElementById('revealScreen').classList.add('active');
      gameState.revealIndex = 0;
      displayRevealStep();
    }

    function displayRevealStep() {
      const step = gameState.steps[gameState.revealIndex];
      const content = document.getElementById('revealContent');
      const progress = document.getElementById('revealProgress');

      progress.textContent = `Step ${gameState.revealIndex + 1} of ${gameState.steps.length}`;

      if (step.type === 'draw') {
        content.innerHTML = `<img src="${step.data}" alt="Drawing">`;
      } else {
        content.innerHTML = `<p>${escapeHtml(step.data)}</p>`;
      }
    }

    function prevStep() {
      if (gameState.revealIndex > 0) {
        gameState.revealIndex--;
        displayRevealStep();
      }
    }

    function nextStep() {
      if (gameState.revealIndex < gameState.steps.length - 1) {
        gameState.revealIndex++;
        displayRevealStep();
      }
    }

    // Back functionality
    function showBackConfirm() {
      if (gameState.steps.length === 0) {
        alert('Nothing to undo!');
        return;
      }
      showModal(
        'Go Back?',
        'This will delete the previous step. Are you sure?',
        'Confirm',
        () => {
          gameState.steps.pop();
          saveGame();
          if (gameState.steps.length === 0) {
            hideAllScreens();
            document.getElementById('setupScreen').classList.add('active');
          } else {
            nextMode();
          }
        }
      );
    }

    // Restart functionality
    function showRestartConfirm() {
      showModal(
        'Restart Game?',
        'This will delete all progress and start over. Are you sure?',
        'Restart',
        resetGame
      );
    }

    function resetGame() {
      localStorage.removeItem('telestrations');
      gameState = {
        steps: [],
        currentStep: 0,
        maxSteps: 0,
        revealIndex: 0
      };
      hideAllScreens();
      document.getElementById('setupScreen').classList.add('active');
    }

    // Export as JSON
    function exportJSON() {
      const dataStr = JSON.stringify(gameState, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `telestrations_${Date.now()}.json`;
      link.click();
      URL.revokeObjectURL(url);
    }

    // Modal functions
    function showModal(title, message, confirmText, confirmCallback, altText, altCallback) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      const confirmBtn = document.getElementById('modalConfirm');
      confirmBtn.textContent = confirmText || 'Confirm';

      // Store the callback
      currentAction = confirmCallback;

      // If there's an alternative action, add a second button
      if (altCallback) {
        const modalButtons = document.querySelector('.modal-buttons');
        const altBtn = document.createElement('button');
        altBtn.textContent = altText;
        altBtn.onclick = () => {
          altCallback();
          closeModal();
        };
        modalButtons.appendChild(altBtn);
      }

      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      // Clean up any extra buttons
      const modalButtons = document.querySelector('.modal-buttons');
      while (modalButtons.children.length > 2) {
        modalButtons.removeChild(modalButtons.lastChild);
      }
    }

    function confirmAction() {
      if (currentAction) {
        currentAction();
        currentAction = null;
      }
      closeModal();
    }

    // Utility functions
    function hideAllScreens() {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Prevent pull-to-refresh and other touch behaviors
    document.body.addEventListener('touchmove', (e) => {
      if (e.target === canvas) {
        e.preventDefault();
      }
    }, { passive: false });

    // Handle window resize
    window.addEventListener('resize', () => {
      if (document.getElementById('drawScreen').classList.contains('active')) {
        // Save current drawing
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        initCanvas();
        // Restore drawing (note: this won't scale perfectly, but prevents data loss)
        ctx.putImageData(imageData, 0, 0);
      }
    });
  </script>

</body>
